<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sahil task</title>
</head>

<body> 
    <!-- Buttons container section start-->
    <div id="buttons-container">
        <button id="btn-0">Button 1</button>
        <button id="btn-1">Button 2</button>
        <button id="btn-2">Button 3</button> <!-- Add more buttons dynamically here -->
    </div>
    <!-- Buttons container section End-->
    <p id="prize"></p>

    
    <!--Script Part in Body-->
    <script>

        const prizes = ['A Unicorn!', 'A Hug!', 'Fresh Laundry!'];

        document.getElementById('buttons-container').addEventListener('click', function (event)
         {
            if (event.target.tagName === 'BUTTON') {
                const buttonId = event.target.id.slice(4); // Extract the button index from the id // Check if the button index is within the prizes array bounds if 
                (buttonId >= 0 && buttonId < prizes.length)
                { document.getElementById('prize').textContent = prizes[buttonId]; }
            }
        });
    </script>

</body>

</html>
